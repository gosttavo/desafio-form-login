<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <main>
        <article class="container">
            <header>
                <a href="#"><img src="./img/logo.svg" alt="logo"></a>
            </header>    

            <form action="#">
                <div class="login-title">
                    <img src="./img/log-in.svg">
                    
                    <h1>Faça seu login</h1>
                </div>

                <p class="input-item">Entre com suas informações de cadastro.</p>

                <div class="input-item">
                    <label for="email" class="label-item">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" class="receiver">
                </div>
    
                <div class="input-item">
                    <label for="password" class="label-item">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" class="receiver">
                </div>
    
                <div id="space-between">
                    <div class="input-item custom-checkbox">
                        <input type="checkbox" id="check"> 
                        <label for="check">Lembre-me</label>
                    </div>
    
                    <div> 
                        <span class="link"><a href="#">Esqueci minha senha</a></span>
                    </div>
                </div>

                <div>
                    <button type="submit" onclick="validateFields()">ENTRAR</button>
                </div>
    
                <span>Não tem uma conta? <a href="#" class="link"><strong>Registre-se</strong></a></span> 
            </form>
        </article>

        <article class="img-container">
            <img src="./img/side-image-2x.jpg" alt="carro" id="background-img">
        </article>
   </main>

   <script src="./script-login.js"></script>
    
</body>
</html>
